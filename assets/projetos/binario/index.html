<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor Binário para Decimal</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 400px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

h2 {
    color: #007bff;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: 2px solid #007bff;
    border-radius: 4px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #0056b3;
}

#decimalOutput {
    font-size: 24px;
    font-weight: bold;
    color: #28a745;
    margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">
    <h2>Conversor Binário para Decimal</h2>
    <form>
        <label for="binaryInput">Digite um número binário:</label>
        <input type="text" id="binaryInput" placeholder="Digite o número binário" oninput="convertBinaryToDecimal()">
        <p>O número decimal equivalente será exibido aqui: <span id="decimalOutput"></span></p>
    </form>
</div>

<script>
function convertBinaryToDecimal() {
    var binaryInput = document.getElementById("binaryInput").value;

    if (/^[01]+$/.test(binaryInput)) {
        var decimalOutput = parseInt(binaryInput, 2);
        document.getElementById("decimalOutput").textContent = decimalOutput;
    } else {
        document.getElementById("decimalOutput").textContent = "Por favor, insira um número binário válido (contendo apenas 0s e 1s).";
    }
}
</script>

</body>
</html>
